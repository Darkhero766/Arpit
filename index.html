<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <a-scene>
    <a-assets>
      <img id="sky" src="https://cdn.aframe.io/a-painter/images/sky.jpg">
    </a-assets>

    <a-sky src="#sky"></a-sky>

    <a-box position="-1 0.5 -3" rotation="0 45 0" color="lightblue">
      <a-cone></a-cone>
      
    </a-box>

    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="white"></a-cylinder>
    
  </a-scene>
</body>

</html>
